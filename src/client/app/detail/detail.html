<div class="container">
  <div class="panel panel-default detail-container">
    <div class="panel-body">
      <div class="row">
        <div class="col-xs-12 col-md-8">
          <img ng-src="{{detail.photoSrc}}" class="img-responsive">
        </div>
        <div class="col-xs-12 col-md-4">
          <div class="caption">
            <h5 class="detail-info"><a href="https://www.flickr.com/photos/{{detail.nsid}}" target="_blank">by: {{detail.owner}}</a></h5>
            <h6 class="text-muted">Posted: <i class="fa fa-clock-o"></i> {{detail.posted * 1000 | date:'short'}}</h6>
            <p class="detail-info">{{detail.title}}</p>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <span><i class="fa fa-eye"></i> {{detail.views}} view(s)</span> &nbsp;
          <span><i class="fa fa-comments text-primary"></i> {{detail.comments}} Comment(s)
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
