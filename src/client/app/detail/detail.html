<div class="container">

  <div class="panel panel-default">
    <div class="panel-body">
      <div class="row">

        <div class="col-xs-6">
          <img ng-src="{{detail.photoSrc}}" class="img-responsive">
        </div>

        <div class="col-xs-6">
          <div class="caption">
            <h5><a href="https://www.flickr.com/photos/{{detail.nsid}}" target="_blank">by: {{detail.owner}}</a></h5>
            <h6 class="text-muted">Posted: <i class="fa fa-clock-o"></i> {{detail.posted * 1000 | date:'short'}}</h6>

            <p>{{detail.title}}</p>

          </div>
        </div>

      </div>

      <div class="row">

        <div class="col-xs-12">
          <h5><i class="fa fa-eye"></i> {{detail.views}} view(s)</h5>

          <hr class="soften">
          <ul class="media-list">
            <i class="fa fa-comments text-primary"></i> {{detail.comments}} Comment(s)
          </ul>
        </div>
      </div>

    </div>
  </div>

</div>
